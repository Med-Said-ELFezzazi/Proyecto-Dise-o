<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohamed Said EL Fezzazi">
    <meta name="description" content= "Formulario para conectar con la gente, resolver sus dudas sobre el servicio.">
    <link rel="stylesheet" type="text/css" href="estilos/formulario.css">
    <link rel="icon" type="image/x-icon" href="imagenes/logo2.ico">
    <title>Formulario de Suscripción</title>
</head>
<body>
<main class="contacto">
    <header>
        <h1>Conectate con nosotros</h1>  
    </header>

    <form action="https://www.w3schools.com/action_page.php" method="POST">
        <fieldset>
            <legend><h2>Únete a nuestro programa de entrenamiento online</h2></legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre: </label></td>
                    <td>
                        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
                    </td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellido: </label></td>
                    <td>
                        <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
                    </td>
                </tr>
                <tr>
                    <td><label for="edad">Edad: </label></td>
                    <td>
                        <input type="number" name="edad" id="edad" placeholder="Ej: 30">
                    </td>
                </tr>
                <tr>
                    <td><label for="objetivo">Objetivo: </label></td>
                    <td>
                        <select name="objetivo" id="objetivo">
                            <option value="perder_peso">Perder peso</option>
                            <option value="ganar_musculo">Ganar músculo</option>
                            <option value="mejorar_condicion">Mejorar condición física</option>
                            <option value="otro">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="nivel">Nivel de actividad: </label></td>
                    <td>
                        <div>
                            <input type="radio" name="nivel" id="principiante" value="principiante">
                            <label for="principiante">Principiante</label>
                        </div>
                        <div>
                            <input type="radio" name="nivel" id="intermedio" value="intermedio">
                            <label for="intermedio">Intermedio</label>
                        </div>
                        <div>
                            <input type="radio" name="nivel" id="avanzado" value="avanzado">
                            <label for="avanzado">Avanzado</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Ej: usuario@correo.com">
                    </td>
                </tr>
                <tr>
                    <td><label for="telefono">Nº Teléfono: </label></td>
                    <td>
                        <input type="tel" name="telefono" id="telefono" placeholder="Ej: +123456789">
                    </td>
                </tr>
                <tr>
                    <td><label for="mensaje">Mensaje: </label></td>
                    <td>
                        <textarea name="mensaje" id="mensaje" placeholder="Escribe aquí tus consultas o especificaciones"></textarea>
                    </td>
                </tr>
            </table>
            
            <button class="my-button">Enviar</button>
        </fieldset>
    </form>
</main>
